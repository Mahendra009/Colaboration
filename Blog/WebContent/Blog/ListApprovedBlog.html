<div class="container" style="margin-top: 100px;">
<div class="card card-info">
<div class="card-header bg-primary text-white" style="text-align: center;"><h3>Blogs List</h3></div>
<div class="card-body">
<div ng-if="approvedBlogs.length == 0">No Blog</div>
<ul style="list-style: none;">
<li ng-repeat="blog in approvedBlogs"> <!-- blogsApproved is $scope variable which is in blogcontroller.js -->

<a href="#!getBlog/{{blog.blogId}}"><b>Blog Title</b> </a><br>
 {{blog.blogTitle}}<br>
 <b>Posted On </b><br>
 {{blog.postedOn}}<br>
 <b>Posted By</b><br>
 {{blog.postedBy.name}}
<hr>
</li>
</ul>
</div>
</div>
</div>
